{% extends 'base.html' %}
{% block content %}

<div class="container-fluid  bg-primary vh-100 vw-100 text-light">
    <div class="container-sm cont__position">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 text-center">
                <p class="fs-5 fw-bold text-light">
                    Аутентификация
                </p>
            </div>
            <div class="col-12"></div>
            <form class="js-auth-form" novalidate>
                {% csrf_token %}

                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-4 col-md-8">
                        <label for="email" class=" pb-2">Email:</label>
                        <input type="email" class="form-control p-2 mb-3" id="email" name="email"
                               placeholder="Введите Email" required>
                    </div>
                    <div class="col-12"></div>
                    <div class="col-lg-4 col-md-8">
                        <button type="submit" class="btn btn-success w-50 p-2 ">Войти</button>
                    </div>
                </div>
            </form>
            <div id="response-message" class="col-lg-4 col-md-8 mt-4 text-center"></div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
